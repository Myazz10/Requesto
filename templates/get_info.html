{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="description" content="LazyGuy Landing Page" />
    <meta name="author" content="Pixelwars">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>The Requesto</title>
    <!-- FAV and TOUCH ICONS -->
    <link rel="shortcut icon" href="{% static 'assets/images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/images/ico/apple-touch-icon.png' %}"/>
    <!-- FONTS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fonts/hk-grotesk/style.css' %}">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
</head>
<body class="is-masked-dark is-text-light is-text-align-center">
    <div class="media" data-jarallax-video="https://vimeo.com/https://vimeo.com/42397960"></div>
    <!-- CONTENT-WRAP -->
    <div class="content-wrap">
        <!-- CONTENT -->
        <div class="content">

            {% for key, value in location_info.items %}
                <p>{{ key }}: {{ value }}</p>
            {% endfor %}

        </div>
    <!-- CONTENT -->
    </div>
    <!-- CONTENT-WRAP -->
    <!-- SCRIPTS -->
	<script src="{% static 'assets/js/main.js' %}"></script>

</html>
